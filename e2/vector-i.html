<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/assets/css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="/assets/css/default.css" />
  <link type="text/css" rel="stylesheet" href="/assets/css/main.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expression 2 - Template</title>
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <nav class="top-nav red darken-2 z-depth-0 valign-wrapper">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
            <i class="material-icons">menu</i>
          </a>
          <h2>Template</h2>
        </div>
      </div>
    </nav>
  </header>

  <!-- Side nav -->
  <ul id="nav-mobile" class="side-nav fixed"></ul>

  <!-- Page Content -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m9 l10">
          <section id="placeholder" class="section scrollspy">
            <h2>PLACEHOLDER</h2>
          </section>

          <!-- Section: Quiz -->
          <section id="quiz" class="section section-quiz scrollspy">
            <h1 class="center">It's QUIZ TIME</h1>

            <div class="carousel carousel-slider">
              <div class="carousel-item" href="#one!">
                <div class="row">
                  <h5 class="center">QUESTION</h5>
                </div>
                <div class="row">
                  <div class="col s12 m5 push-m6">
                    <div class="card grey darken-4 overflow-fix">
                      <div class="card-content asd">
                        <pre><code class="gmod_wire_e2 hljs">@name PLACEHOLDER</code></pre>
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m4 pull-m4">
                    <form>
                      <p>
                        <input name="q1" type="radio" id="1" data-answer />
                        <label for="1">PLACE</label>
                      </p>
                      <p>
                        <input name="q1" type="checkbox" id="2" data-answer />
                        <label for="2">HOLDER</label>
                      </p>
                      <div class="input-field">
                        <input name="q1" type="text" id="3" data-answer="" />
                        <label for="3">PLACEHOLDER</label>
                      </div>
                      <p>
                        <button class="btn" type="submit">PLACEHOLDER</button>
                      </p>
                    </form>
                    <p class="wrong">
                      WRONG PLACEHOLDER
                    </p>
                    <p class="correct">
                      CORRECT PLACEHOLDER
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Table of Contents -->
        <div class="col hide-on-small-only m3 l2">
          <div class="toc-wrapper">
            <div style="height: 1px;">
              <ul class="section table-of-contents pinned">
                <li>
                  <a href="#placeholder">PLACEHOLDER</a>
                </li>
                <li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="/assets/js/highlight.pack.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
